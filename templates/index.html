<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>EZ Fullfilment</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700&family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F1851;
            --accent: #FCA821;
            --light: #F9F4E3;
            --text: #292929;
            --bg: #FFFFFF;
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--light);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            background: var(--bg);
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-family: 'Merriweather Sans', sans-serif;
            color: var(--text);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        label {
            font-weight: 600;
            margin-top: 1rem;
            display: block;
            text-align: left;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: inherit;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: var(--accent);
        }

        .logo {
            max-width: 180px;
            margin-bottom: 2rem;
        }

        .version {
            font-size: 0.75rem;
            color: #888;
            margin-top: 2rem;
        }

        .error {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <img src="static/logo.png" alt="EZ Originalz Logo" class="logo">

    <div class="container">
        <h1>EZ Fullfilment starten</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <label for="specific_name">Dateiname:</label>
            <input type="text" name="specific_name" required>

            <label for="input_files">Dateien hochladen (CSV):</label>
            <input type="file" name="input_files" accept=".csv,text/csv" multiple required>

            <label for="delivery_notes">Lieferscheine (PDF, optional):</label>
            <input type="file" name="delivery_notes" accept="application/pdf" multiple>

            <label for="shipping_labels">Versandlabels (PDF, optional):</label>
            <input type="file" name="shipping_labels" accept="application/pdf" multiple>

            <button type="submit">Verarbeitung starten</button>
        </form>

        <div id="status" style="margin-top: 1rem; text-align: left; color: #444;"></div>

        <p class="version">Version 6.2</p>
    </div>

    <script>
        const gcsEnabled = {{ 'true' if gcs_enabled else 'false' }};
        const sessionId = "{{ session_id }}";

        if (gcsEnabled) {
            const form = document.getElementById('upload-form');
            const statusEl = document.getElementById('status');

            const setStatus = (msg, isError = false) => {
                statusEl.textContent = msg;
                statusEl.style.color = isError ? '#d64545' : '#444';
            };

            const getSignedUrl = async (file, fileType) => {
                const res = await fetch('/api/sign-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        filename: file.name,
                        content_type: file.type || 'application/octet-stream',
                        session_id: sessionId,
                        file_type: fileType
                    })
                });
                if (!res.ok) {
                    const text = await res.text();
                    throw new Error(`Signed URL Fehler (${res.status}): ${text}`);
                }
                return res.json();
            };

            const uploadFile = async (file, fileType) => {
                const { uploadUrl, objectPath } = await getSignedUrl(file, fileType);
                const uploadRes = await fetch(uploadUrl, {
                    method: 'PUT',
                    headers: { 'Content-Type': file.type || 'application/octet-stream' },
                    body: file
                });
                if (!uploadRes.ok) {
                    const text = await uploadRes.text();
                    throw new Error(`Upload fehlgeschlagen (${uploadRes.status}): ${text}`);
                }
                return objectPath;
            };

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const specificName = form.querySelector('input[name="specific_name"]').value.trim();
                const csvFiles = form.querySelector('input[name="input_files"]').files;
                const deliveryFiles = form.querySelector('input[name="delivery_notes"]').files;
                const shippingFiles = form.querySelector('input[name="shipping_labels"]').files;

                if (!specificName) {
                    setStatus('Bitte einen Dateinamen angeben.', true);
                    return;
                }
                if (!csvFiles || csvFiles.length === 0) {
                    setStatus('Bitte mindestens eine CSV-Datei ausw√§hlen.', true);
                    return;
                }

                setStatus('Uploads starten ...');
                try {
                    const csvPaths = [];
                    for (const file of csvFiles) {
                        setStatus(`Lade CSV hoch: ${file.name}`);
                        csvPaths.push(await uploadFile(file, 'csv'));
                    }

                    const deliveryPaths = [];
                    for (const file of deliveryFiles) {
                        setStatus(`Lade Lieferscheine hoch: ${file.name}`);
                        deliveryPaths.push(await uploadFile(file, 'delivery'));
                    }

                    const shippingPaths = [];
                    for (const file of shippingFiles) {
                        setStatus(`Lade Versandlabels hoch: ${file.name}`);
                        shippingPaths.push(await uploadFile(file, 'shipping'));
                    }

                    setStatus('Verarbeitung in Cloud Run wird gestartet ...');
                    const processRes = await fetch('/api/process', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            specific_name: specificName,
                            session_id: sessionId,
                            csv_files: csvPaths,
                            delivery_notes: deliveryPaths,
                            shipping_labels: shippingPaths
                        })
                    });

                    if (!processRes.ok) {
                        const text = await processRes.text();
                        throw new Error(`Verarbeitung fehlgeschlagen (${processRes.status}): ${text}`);
                    }

                    setStatus('Ergebnisse werden geladen ...');
                    window.location.href = `/results?session_id=${sessionId}`;
                } catch (err) {
                    console.error(err);
                    setStatus(err.message || 'Ein Fehler ist aufgetreten.', true);
                }
            });
        }
    </script>
</body>
</html>
