<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EZ Fullfilment - Start</title>
</head>
<body>
    <h1>EZ Fullfilment Prozess starten</h1>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    <form method="POST" enctype="multipart/form-data">
        <label for="specific_name">Dateiname:</label><br>
        <input type="text" name="specific_name" required><br><br>

        <label for="input_files">Dateien hochladen:</label><br>
        <input type="file" name="input_files" multiple required><br><br>

        <button type="submit">Verarbeitung starten</button>
    </form>

    <!-- Kleine Zeile am Seitenende, die die Version anzeigt -->
    <p style="text-align: center; font-size: small; margin-top: 20px;">
        Version 3.0 (inkl. Glas-Trinkhalme, Holzaufsteller)
    </p>


</body>
</html>
