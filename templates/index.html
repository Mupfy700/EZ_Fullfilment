<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>EZ Fullfilment</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700&family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F1851;
            --accent: #FCA821;
            --light: #F9F4E3;
            --text: #292929;
            --bg: #FFFFFF;
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--light);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            background: var(--bg);
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-family: 'Merriweather Sans', sans-serif;
            color: var(--text);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        label {
            font-weight: 600;
            margin-top: 1rem;
            display: block;
            text-align: left;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: inherit;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: var(--accent);
        }

        .logo {
            max-width: 180px;
            margin-bottom: 2rem;
        }

        .version {
            font-size: 0.75rem;
            color: #888;
            margin-top: 2rem;
        }

        .error {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <img src="static/logo.png" alt="EZ Originalz Logo" class="logo">

    <div class="container">
        <h1>EZ Fullfilment starten</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            <label for="specific_name">Dateiname:</label>
            <input type="text" name="specific_name" required>

            <label for="input_files">Dateien hochladen (CSV):</label>
            <input type="file" name="input_files" accept=".csv,text/csv" multiple required>

            <label for="delivery_notes">Lieferscheine (PDF, optional):</label>
            <input type="file" name="delivery_notes" accept="application/pdf" multiple>

            <label for="shipping_labels">Versandlabels (PDF, optional):</label>
            <input type="file" name="shipping_labels" accept="application/pdf" multiple>

            <button type="submit">Verarbeitung starten</button>
        </form>

        <p class="version">Version 6.0</p>
    </div>
</body>
</html>
